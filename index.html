<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <header class="fixed-top">
      <div class="title bg-black">
        <h1 class="text-center text-white mb-0 p-3">Movie Factory</h1>
      </div>
      <nav class="navbar navbar-expand-md navbar-light bg-secondary">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse ml-4 mr-4"
          id="navbarTogglerDemo01"
        >
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
              <a class="nav-link text-light font-weight-bold" href="#">Home</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search for movie"
              aria-label="Search"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container-fluid bg-dark">
      <div class="row">
        <div
          class="col-4 offset-1 col-md-3 offset-md-4 col-lg-3 offset-lg-4 text-center"
        >
          <p class="text-white large">Movies</p>
        </div>
        <div class="col-3 offset-4 col-md-2 offset-md-3 col-lg-1 offset-lg-4">
          <img src="./img/sort.svg" style="height: 3rem;" id="sort-button">
        </div>
      </div>
        <div class="card-deck" id="movies">
        </div>
    </main>
    <footer>
      <div class="footer row bg-black no-gutters">
        <div class="col align-self-center">
          <p class="text-white text-center large mb-0">Movie Factory</p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
        <script src="./js/data.json"></script>
        <script src="./js/script.js"></script>
  </body>
</html>
